{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>{% block title_page %}{% endblock %}</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="{% static 'images/logo_pur_beurre-favicon.png' %}" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic" rel="stylesheet" type="text/css" />
        <!-- Third party plugin CSS-->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->

        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />

    </head>
    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">
            <div class="container">
                <img class="logo" src="{% static 'images/logo_pur_beurre.png' %}" />

                <a class="navbar-brand js-scroll-trigger" href="/"><span class="color-rigolo">Pur Beurre</span></a>
                <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto my-2 my-lg-0">
                        <form class="form-inline" method="POST" action="{% url 'product_search' %}">
                            {% csrf_token %}
                            <input name="name" class="form-control mr-sm-2" type="search" placeholder="Rechercher" aria-label="Search">
                        </form>

                        {% if user.is_authenticated %}
                            <li class="nav-item"><a class="nav-link {% if request.path == '/accounts/profile/' %}active{% endif %}" href="{% url 'profile' %}" title="Mon compte"><i class="fa fa-user h3"></i></a></li>
                            <li class="nav-item"><a class="nav-link {% if request.path == '/myfood/' %}active{% endif %}" href="{% url 'myfood' %}" title="Mes aliments"><i class="fa fa-carrot h3"></i></a></li>
                            <li class="nav-item"><a class="nav-link {% if request.path == '/accounts/logout/' %}active{% endif %}" href="{% url 'logout' %}" title="Deconnexion"><i class="fa fa-sign-out-alt h3"></i></a></li>
                        {% else %}
                            <li class="nav-item"><a class="nav-link {% if request.path == '/accounts/login/' %}active{% endif %}" href="{% url 'login' %}" title="Connexion"><i class="fa fa-user-shield h3"></i></a></li>
                            <li class="nav-item"><a class="nav-link {% if request.path == '/accounts/logout/' %}active{% endif %}" href="{% url 'register' %}" title="Inscription"><i class="fa fa-user-plus h3"></i></a></li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>

        {% block content %}{% endblock %}

        <!-- Footer-->
        <footer class="bg-light py-5">
            <div class="container"><div class="small text-center text-muted"><a href="{% url 'legal_mentions' %}">Mentiens LÃ©gales</a> - <a href="{% url 'contact' %}">Contact</a></div></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Third party plugin JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>
        <!-- Core theme JS-->
        <script src="{% static 'js/scripts.js' %}"></script>
    </body>
</html>
